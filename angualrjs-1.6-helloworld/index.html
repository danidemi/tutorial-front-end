<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./app/app.js"></script>
</head>

<body>

    <h2>Directive - Private scope</h2>

    <div ng-controller="PhoneController">

        * {{phones.nokia.model}}<br/>
        * {{phones.xiaomi}}<br/>

        1st phone
        <my-phone key="phones.nokia"></my-phone>

        2nd phone
        <my-phone key="phones.xiaomi"></my-phone>

    </div>

    <h2>Directive - Example</h2>
    <my-directive></my-directive>

    <h2>Just the template language</h2>
    <p>Nothing here {{'yet' + '!'}}</p>

    <h2>Controller</h2>
    <div ng-controller="FirstController">
        <h2>First Controller</h2>
        <ul>
            <li ng-repeat="message in messages">
                <span>{{message}}</span>
            </li>
        </ul>
    </div>





</body>

</html>
