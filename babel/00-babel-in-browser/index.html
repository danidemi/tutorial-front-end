<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Babel in browser</title>
    <script src="./node_modules/babel-standalone/babel.js"></script>
    <script type="text/babel">
        const getMessage = () => "Hello World";
        document.getElementById('output').innerHTML = getMessage();
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
